
set sv_hostname "InstaGib Rail Arena - Loaded Q3A"
set sv_pure 1
set timelimit 15
set fraglimit 40

set g_motd "No Faggotry Allowed!"
set g_speed 320
set g_gravity 800
set g_quadFactor 3


// ===================
// RAIL ARENA SETTINGS
// ===================

// Dont drop items upon death
set item_deathdrop 0

// Play FFA maps selected at random
set maplist_file "maps_ffa.lst"
set maplist_random 1

// Keep our rail-only scores separate from all the others
set hiscores_dir "hiscores/rail"

// Spawn with the Gauntlet and Railgun
set start_weapons 65

// Spawn with some free slugs, and no bullets since there is no machinegun to use them
set start_bullets 0
set start_slugs 100

// Deactivate respawn protection on either weapon fire or weapon, ammo and powerup pickups
set start_protection_flags 39

set max_slugs 250

// Start with the Railgun selected
set weapon_initial 64

// Remove the following items since there are of no use during InstaGib games!
set spawn_weapon_all -1
set spawn_ammo_all -1
set spawn_health_all -1

set spawn_armor_shard 0
set spawn_armor_combat 0
set spawn_item_regen 0
set spawn_item_battlesuit 0

// The following items are of no use, but we will replace them instead
set spawn_armor_heavy 33554432	// Spawn flight instead of heavy armor
set spawn_item_quad 67108864	// Spawn haste instead of quad

// Increase the Railgun 'Rate-of-Fire' for faster action
set refire_railgun 1000

// To calculate 'Instant Gib' damage, use the following...
// maximum possible health * 1.34 = Instant Gib

// The maximum possible health will be the value of either start_health, max_health
// or 200 (200 is the maximum health with the regen powerup) depending on the which
// has the largest value, the 1.34 is needed make all armor ineffective. Of course,
// setting this to a ridiculously high value would also do the trick :)

set damage_rail_impact 100000

